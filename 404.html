<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CPET Lab - 페이지를 찾는 중...</title>
    <script type="text/javascript">
      // 사용자가 원래 접속하려던 경로(예: /homepage/sections/...)를 가져옵니다.
      var path = sessionStorage.redirect || window.location.pathname;

      // 경로에서 프로젝트 이름(/homepage)을 제외하여 순수한 주소만 남깁니다.
      var page = path.split('/').pop();

      // 원래 경로를 sessionStorage에 저장합니다.
      sessionStorage.redirect = page;

      // 홈페이지의 루트 주소로 이동시킵니다.
      window.location.href = '/homepage/';
    </script>
  </head>
  <body>
  </body>
</html>
