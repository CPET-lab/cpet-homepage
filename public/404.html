<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1A73E8" />
    <link rel="apple-touch-icon" sizes="76x76" href="%PUBLIC_URL%/apple-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>CPET Lab</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

    <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>

    <script type="text/javascript">
      // 현재 URL의 경로와 쿼리 파라미터를 가져옵니다.
      var path = window.location.pathname;
      var query = window.location.search;
      
      // package.json의 homepage 필드와 일치하는 프로젝트 경로를 설정합니다.
      var projectPath = '/homepage';

      // sessionStorage에 원래 접속하려던 경로를 저장합니다.
      // 이 정보는 index.html이 로드된 후 React Router가 올바른 페이지를 보여주는 데 사용됩니다.
      sessionStorage.redirect = path + query;

      // 홈페이지의 메인 index.html로 사용자를 리디렉션시킵니다.
      window.location.replace(projectPath);
    </script>
    </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
